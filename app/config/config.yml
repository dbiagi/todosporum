imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pt_BR

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: 
        - 'VichUploaderBundle:Form:fields.html.twig'
        
# Doctrine Configuration
doctrine:
    dbal:
        connections:
            default:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
        
            monolog:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    #host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: DBiagi\MainBundle\Entity\User
    registration:
        form:
            type: DBiagi\MainBundle\Form\RegistrationType

monolog:
    channels: [user, editor]
    handlers:
        debug_group:
            type: group
            members: [debug_db, debug_chrome]
            channels:   [app, user, editor]
        debug_db:
            type: fingers_crossed
            action_level: debug
            handler: debug_file
        debug_file:
            type: stream
            path: "%kernel.logs_dir%/debug.log"
            level: debug
            
        debug_chrome:
            type: chromephp
            level: debug
        
        warning_group:
            type: group
            members: [warning_file]
        warning_file:
            type: stream
            level: warning
            path: "%kernel.logs_dir%/warning.log"
         
        critical_group:
            type:       group
            members:    [critical_db]
        critical_db:
            type: fingers_crossed
            action_level: error
            handler: critical_file 
        critical_file:
            type: stream
            path: "%kernel.logs_dir%/critical.log"
            level: critical
            
